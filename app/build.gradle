plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'antlr'
}

group = 'com.unyaunya.minic'
version = '0.1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    antlr libs.antlr
    implementation libs.antlr.runtime
    compileOnly libs.lombok
    annotationProcessor libs.lombok

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.unyaunya.minic.CompilerMain'
}

generateGrammarSource {
    // Visitor を自動生成したい場合はオプションで制御可能
    arguments += ['-visitor', "-package", "com.unyaunya.minic.parser"]
    // ひらがな・漢字を含むファイルでも OK。UTF-8 指定するなら:
    // arguments += ['-Dlanguage=Java']
    outputDirectory = file("$buildDir/generated-src/antlr/main/com/unyaunya/minic/parser")    
}

sourceSets {
    main {
        java {
            srcDirs += [
                "app/src/main/java",
                "$buildDir/generated-src/antlr/main"
            ]
        }
    }
}

